<div id="content">
  <mat-paginator *ngIf="page && page.totalElements > 0"
                 [length]="page?.totalElements"
                 [pageSize]="20"
                 [pageSizeOptions]="[5, 10, 25, 100]"
                 aria-label="Select page"
                 hidePageSize="true"
  (page)="onPageEvent($event)">
  </mat-paginator>
</div>
